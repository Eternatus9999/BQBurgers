<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BQ Burgers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid heading">
        <div class="row">
            <div class="col-xxl-2 col-xl-1 col-lg-2 col-md-1 col-sm col-xs"></div>
            <div class="col-xxl-2 col-xl-3 col-lg col-md col-sm col-xs d-xl-block d-lg-none d-md-none d-sm-none">
                <p>
                    <img src="Untitled-2.png" alt="" width="250px" class="logo">
                </p>
            </div>
            <div class="col-xxl-7 col-xl-8 col-lg-9 col-md-10 col-sm col-xs">
                <h1 id="headtitle">BQ Burgers</h1>        
            </div>
        </div>
    </div>
    <div class="row">
        <p></p>
        <div class="col-xl-3 col-lg-2 col-md col-sm d-xl-block d-lg-block d-sm-none d-xs-none"></div>
        <div class="col-xl-4 col-lg-3 col-md-4 col-sm-5">
            <p>
                <input type="txt" name="" id="Username" placeholder="Search">
            </p>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-3 col-sm">
            <p>
                <button type="button" class="btn btn-dark loginb search" onclick="ViewSearch()">Search</button>
            </p>
        </div>
    </div>
    <div class="container-fluid body" id="body">
        <div class="row d-flex justify-content-center align-items-center body-sub-background">
            <div class="col-11 my-3 p-4 rounded-3 content-background">
                <div class="container">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="orderresult">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p></p>
    <div class="row">
        <div class="col-8"></div>
        <div class="col-2">
            <button type="button" class="btn btn-danger exitb" onclick="Delete()">Delete</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-danger exitb" onclick="UBack()">Back</button> 
        </div>
    </div>
    <script src="app.js"></script>
    <script src="Order.js"></script>
</body>
</html>
