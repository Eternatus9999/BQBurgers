<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BQ Burgers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid heading">
        <div class="row">
            <div class="col-xxl-2 col-xl-1 col-lg-2 col-md-1 col-sm col-xs"></div>
            <div class="col-xxl-2 col-xl-3 col-lg col-md col-sm col-xs d-xl-block d-lg-none d-md-none d-sm-none">
                <p>
                    <img src="Untitled-2.png" alt="" width="250px" class="logo">
                </p>
            </div>
            <div class="col-xxl-7 col-xl-8 col-lg-9 col-md-10 col-sm col-xs">
                <h1 id="headtitle">BQ Burgers</h1>        
            </div>
        </div>
    </div>
    <div class="container-fluid htitle">
        <p>Add Customer</p>
    </div>
    <div class="container-fluid body additem">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-4">
                <p>Customer ID</p>
            </div>
            <div class="col">
                <input type="text" name="" id="Cuid" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-4">
                <p>
                    Customer Name
                </p>
            </div>
            <div class="col">
                <input type="text" name="" id="Cuname">
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-4">
                <p>
                    Customer Ph-No
                </p>
            </div>
            <div class="col">
                <input type="text" name="" id="Cuphone">
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-4">
                <p>
                    Birthday
                </p>
            </div>
            <div class="col">
                <input type="date" name="" id="Cubday">
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-4">
                <p>
                    Customer Email
                </p>
            </div>
            <div class="col">
                <input type="email" name="" id="Cuemail">
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-4">
                <p>
                    Customer Address
                </p>
            </div>
            <div class="col">
                <input type="text" name="" id="Cuaddress">
            </div>
        </div>
        <div class="row">
            <div class="col-9"></div>
            <div class="col-1">
                <button type="button" class="btn btn-danger exitb" onclick="Add()">Add</button>
            </div>
            <div class="col"> 
                <button type="button" class="btn btn-danger exitb" onclick="UBack()">Back</button> 
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="UCustomer.js"></script>
</body>
</html>
